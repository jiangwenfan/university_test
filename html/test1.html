<head>
    <meta charset="utf-8"/>

</head>
<body>
    <p>this is a paragraph</p>
    <p>this is second paragraph</p>
    <hr>
    <p>this is first paragraph</p>
    <hr>
    <ol>
        <li>python</li>
        <li>java</li>
        <li>android </li>
    </ol>
    <hr>
    <ul>
        <li>面向对象编程</li>
        <li>操作数据库</li>
        <li>分布式爬虫</li>
    </ul>
    <hr>
    <dl>
        <dt>java</dt>
        <dd>java语言是一个全能型语言，语言结构严谨，适用范围广，性能高。</dd>
        <dd>java语言汲取了c++语言的面向对象的高级编程思想，但又抛弃了c++语言的部分冗余部分，发展成了编程语言界的全知全能型语言。</dd>
    </dl>
    <hr>
    <table>
        <tr>1 row 1 column</tr>
        <td>1 row 2 column</td>
    </table>
    <hr>
    <select>
        <option>北京</option>
        <option>上海</option>
        <option>南京</option>
        <option>成都</option>
    </select>
    <hr>
    <select name="city">
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3" selected="selected">南京</option>    //默认选中
        <option value="4">成都</option>
    </select>
    <hr>
    <select name="city" size="2">  //把值列出来了，还是单选
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3" selected="selected">南京</option>    //默认选中
        <option value="4">成都</option>
        </select>
        <select name="city"  size="2"  multiple="multiple">  //多选
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3" selected="selected">南京</option>    //默认选中
        <option value="4">成都</option>
    </select>
        
</body>
